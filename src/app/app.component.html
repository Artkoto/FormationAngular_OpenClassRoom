<div class="container">
  <div class="row">
    <div class="col-xs-12" >
      <h2>Posts</h2>

      <ul class="list-group">
        <app-post *ngFor = "let post  of posts"
        [postTitle] = "post.title"
        [postContent]="post.content"
        [postCreaatedAt] = "post.date"
        [isLike] = "post.isLike"
        [isDisLike] = "post.isDisLike">
        </app-post>
      </ul>
    </div>
  </div>
</div>
